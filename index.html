<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>quiz-practices</title>
	
</head>
<body>
	<div id="quizContainer" class="container">
        <div class="title"> Computer Quiz</div>
        <div class="question-number">
        <h3>Question <span class="question-num-value">1</span> of <span class= "total-question"></span>
        </h3></div>

        <div id="question" class="question"></div>
         <div class="options">
        <div id="0" class="option1" onclick="check(this)"></div>
        <div id="1" class="option2" onclick="check(this)"></div>
        <div id="2" class="option3" onclick="check(this)"></div>
        <div id="3" class="option4" onclick="check(this)"></div>
        </div>  
     <div class="button"> 
       <button type="button" class="btn" onclick="next()" >Next</button>
     </div>
      <div class="answers-tracker">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="result" class="container result" style="display:none;"> </div>
<script src="question.js"></script>
    <script src="script.js"></script>
  </body>
</html>
